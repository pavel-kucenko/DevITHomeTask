<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="global-container">
        <form class="cart">
            <div class="cart-header">
                <h2 class="cart-title">Your cart</h2>
                <a href="#" class="cart-header-link">Continue shopping</a>
            </div>

            
            <div class="cart-table">

                <div class="cart-table-product">
                    <p class="cart-table-title">product</p>
                    <div class="cart-table-product-block">
                        <div class="cart-table-product-img-wrapper">
                            <img src="./../assets/img/section-pictures/nail.png" alt="nail">
                        </div>
                        <div class="cart-table-product-name-block">
                            <p class="cart-table-product-name">Nail polish</p>
                            <a href="#" class="cart-table-product-remove">Remove</a>
                        </div>
                    </div>
                </div>

                <div class="cart-table-price">
                    <p class="cart-table-title">price</p>
                    <div class="cart-table-title-block">
                        <p class="cart-table-price-value">₴14.99</p>                    
                    </div>
                </div>

                <div class="cart-table-quanity">
                    <p class="cart-table-title">quanity</p>
                    <div class="cart-table-title-block">
                        <input class="cart-table-quanity-value" type="number" value="1" min="1" max="99">
                    </div>
                </div>

                <div class="cart-table-total">
                    <p class="cart-table-title">total</p>
                    <div class="cart-table-total-block">
                        <p class="cart-table-total-value">₴14.99</p>
                    </div>
                </div>

            </div>


            <div class="cart-subtotal">
                <div class="cart-subtotal-block">
                    <div class="subtotal-row">
                        <p class="subtotal-title">Subtotal</p>
                        <p class="subtotal-value">₴14.99 UAH</p>
                    </div>
                    <p class="subtotal-text">Tax included and shipping calculated and checkout</p>
                    <div class="cart-button-wrapper">
                        <a href="#" class="button">Check out</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
